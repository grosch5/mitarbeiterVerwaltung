<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitarbeiter-Verwaltung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mitarbeiter-Verwaltung</h1>
        </header>

        <div class="app-container">
            <div class="employees-list">
                <div class="employees-header">
                    <button class="addEmployee" id="addEmployeeBtn">Neue/r Mitarbeiter/in</button>
                    <div class="search-container">
                        <input type="text" id="employeeSearch" placeholder="Mitarbeiter suchen..." class="search-input">
                        <span class="search-icon">üîç</span>
                    </div>
                </div>
                <div id="employeesContainer">
                   <!--employees will be stored here-->  
                </div>
            </div>

            <div class="employee-details">
                <div id="noEmployeeSelected" class="no-data">
                    Bitte w√§hlen Sie einen Mitarbeiter aus der Liste aus, um Details anzuzeigen zu lassen!
                </div>

                <div id="employeeDetails" style="display: none;">
                    <h2 id="employeeName">Mitarbeiter Name</h2>
                    <div class="tabs">
                        <div class="tab active" data-tab="info">Informationen</div>
                        <div class="tab" data-tab="shifts">Arbeitszeiten</div>
                    </div>

                    <div class="tab-content active" id="infoTab">
                        <div class="form-group">
                            <label for="editName">Name</label>
                            <input type="text" id="editName">
                        </div>
                        <div class="form-group">
                            <label for="editRole">Rolle/Funktion</label>
                            <input type="text" id="editRole">
                        </div>
                        <div class="form-group">
                            <label for="editStatus">Status</label>
                            <select id="editStatus">
                                <option value="active">Aktiv</option>
                                <option value="inactive">Inaktiv</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button class="btn btn-primary" id="saveEmployeeBtn">Speichern</button>
                            <button class="btn btn-secondary" id="cancelEditBtn">Abbrechen</button>
                        </div>
                    </div>

                    <div class="tab-content" id="shiftsTab">
                        <button class="btn btn-primary" id="addShiftBtn">Neue Schicht</button>
                        <div class="shifts-list" id="shiftsContainer">
                            <!-- Shifts will be stored here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="shiftModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="shiftModalTitle">Neue Schicht</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <form id="shiftForm">
                    <div class="form-group">
                        <label for="shiftDate">Datum</label>
                        <input type="date" id="shiftDate" required>
                    </div>
                    <div class="form-group">
                        <label for="shiftStart">Startzeit</label>
                        <input type="time" id="shiftStart" required>
                    </div>
                    <div class="form-group">
                        <label for="shiftEnd">Endzeit</label>
                        <input type="time" id="shiftEnd" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Speichern</button>
                        <button type="button" class="btn btn-secondary" id="cancelShiftBtn">Abbrechen</button>
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <p>¬© 2025 grosch5</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
